<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản Lý Câu Hỏi</title>
        <th:block th:replace="base :: bootstrap"></th:block>
    </head>
    <body>
        <div th:replace="base :: header"></div>

        <main class="container mt-5">
            <h2 class="text-center mb-4">Quản Lý Câu Hỏi cho Khảo Sát: <span th:text="${survey.title}"></span></h2>

            <!-- Nút thêm câu hỏi -->
            <a th:href="@{/questions/add/{surveyId}(surveyId=${survey.surveyId})}" class="btn btn-success mb-3">Thêm Câu Hỏi</a>

            <!-- Danh sách câu hỏi -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Câu Hỏi</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="question : ${questions}">
                            <td th:text="${question.questionText}"></td>
                            <td>
                                <a th:href="@{/questions/delete/{questionId}(questionId=${question.questionId})}" class="btn btn-danger btn-sm">Xóa</a>
                                <a th:href="@{/responses/{questionId}(questionId=${question.questionId})}" class="btn btn-primary btn-sm">Quản lý Phản Hồi</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(questions)}">
                            <td colspan="2" class="text-center">Không có câu hỏi nào.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <div th:replace="base :: footer"></div>
    </body>
</html>
