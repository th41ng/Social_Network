<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Management</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    <main class="container mt-4">
        <h1>Danh sách thông báo sự kiện</h1>

        <div class="row" th:if="${#lists.isEmpty(events)}">
            <p>Không có thông báo sự kiện nào.</p>
        </div>

        <div class="row" th:each="event : ${events}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.title}"></h5>
                    <p class="card-text" th:text="${event.content}"></p>
                    <p class="card-text">
                        <strong>Người gửi:</strong> <span th:text="${event.admin.fullName}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Người nhận:</strong>
                        <span th:if="${event.receiverUser != null}" th:text="${event.receiverUser.fullName}"></span>
                        <span th:if="${event.receiverUser == null}">Chưa xác định</span>
                    </p>
                    <p class="card-text">
                        <strong>Nhóm:</strong> 
                        <strong>Nhóm:</strong>
                        <span th:if="${event.group != null}" th:text="${event.group.groupName}"></span>
                        <span th:if="${event.group == null}">Không thuộc nhóm nào</span>
                    </p>
                    <p class="card-text">
                        <small class="text-muted" th:text="${#dates.format(event.sentAt, 'dd/MM/yyyy HH:mm')}"></small>
                    </p>

                    <!-- Sự kiện liên kết -->
                    <div th:if="${event.event != null}">
                        <a th:href="@{/event/{id}(id=${event.event.event_id})}" class="btn btn-primary">Xem chi tiết sự kiện</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="base :: footer"></div>
</body>
</html>
