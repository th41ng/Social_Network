<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cập Nhật Thông Báo</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Cập Nhật Thông Báo</h2>
        <form method="post" th:action="@{/Notification/editNotification/{id}(id=${notification.notificationId})}">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${notification.title}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <textarea class="form-control" id="content" name="content" rows="3" th:text="${notification.content}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="eventId" class="form-label">Sự kiện</label>
                <select class="form-select" id="eventId" name="eventId" required>
                    <option th:each="event : ${events}" th:value="${event.event_id}" th:text="${event.title}"></option>
                </select>
                <a th:href="@{/Event/add}" class="btn btn-warning btn-sm">Tạo mới 1 sự kiện</a>
            </div>
            <div class="mb-3">
                <label for="receiverUserId" class="form-label">Người nhận</label>
                <select class="form-select" id="receiverUserId" name="receiverUserId">
                    <option value="" selected>Không chọn</option> 
                    <option th:each="recievedUser : ${recievedUser}" th:value="${recievedUser.id}" th:text="${recievedUser.fullName}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="groupId" class="form-label">Nhóm</label>
                <select class="form-select" id="groupId" name="groupId">
                    <option value="" selected>Không chọn</option> 
                    <option th:each="group : ${groups}" th:value="${group.groupId}" th:text="${group.groupName}"></option>
                </select>
                <a th:href="@{/Group/add}" class="btn btn-warning btn-sm">Tạo mới 1 nhóm</a>
            </div>
            <div class="mb-3">
                <label for="adminId" class="form-label">Người gửi</label>
                <input type="hidden "class="form-control" id="adminId" name="adminId" th:value="${adminId}" readonly />
            </div>
            <button type="submit" class="btn btn-primary">Cập Nhật Thông Báo</button>
        </form>
    </main>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
