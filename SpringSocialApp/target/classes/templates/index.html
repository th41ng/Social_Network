<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Page</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    <main class="container mt-4">
        <h1>B√†i vi·∫øt m·ªõi nh·∫•t</h1>

        <div class="row" th:if="${#lists.isEmpty(posts)}">
            <p>Kh√¥ng c√≥ b√†i vi·∫øt n√†o.</p>
        </div>

        <div class="row" th:each="post : ${posts}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="'B√†i vi·∫øt #' + ${post.postId}"></h5>

                    <p class="card-text" th:text="${post.content}"></p>

                    <p class="card-text">
                        <strong>Ng∆∞·ªùi ƒëƒÉng:</strong> <span th:text="${post.userId.fullName}"></span>
                    </p>

                    <p class="card-text">
                        <small class="text-muted" th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                    </p>

                    <div th:if="${post.image != null}">
                        <img th:src="@{${post.image}}" alt="Post Image" class="img-fluid" style="max-width: 500px; width: 100%; height: auto;" />
                    </div>

                    <div th:if="${reactionsMap[post.postId] != null}">
                        <hr />
                        <p>Reactions:</p>
                        <ul class="list-inline">
                            <li class="list-inline-item" th:each="entry : ${reactionsMap[post.postId].entrySet()}">
                                <span th:switch="${entry.key}">
                                    <span th:case="'like'">üëç</span>
                                    <span th:case="'haha'">üòÇ</span>
                                    <span th:case="'heart'">‚ù§Ô∏è</span>
                                    <span th:case="*">‚ùì</span>
                                </span>
                                <span th:text="${entry.value}"></span>
                            </li>
                        </ul>
                    </div>

                    <div th:if="${commentsMap[post.postId] != null and !commentsMap[post.postId].isEmpty()}">
                        <hr>
                        <h6>B√¨nh lu·∫≠n:</h6>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="c : ${commentsMap[post.postId]}">
                                <strong th:text="${c.userId.fullName} + ':'"></strong>
                                <span th:text="${c.content}"></span>

                                <div th:if="${commentReactionsMap[c.commentId] != null}">
                                    <ul class="list-inline mt-2 mb-0">
                                        <li class="list-inline-item small text-muted" th:each="entry : ${commentReactionsMap[c.commentId].entrySet()}">
                                            <span th:switch="${entry.key}">
                                                <span th:case="'like'">üëç</span>
                                                <span th:case="'haha'">üòÇ</span>
                                                <span th:case="'heart'">‚ù§Ô∏è</span>
                                                <span th:case="*">‚ùì</span>
                                            </span>
                                            <span th:text="${entry.value}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        ---

        <nav aria-label="Page navigation" th:if="${counter != null and counter > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=1)}" tabindex="-1" aria-disabled="true">ƒê·∫ßu</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${currentPage - 1})}">Tr∆∞·ªõc</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, counter)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/(page=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == counter} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${currentPage + 1})}">Ti·∫øp</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == counter} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${counter})}">Cu·ªëi</a>
                </li>
            </ul>
        </nav>

    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>
