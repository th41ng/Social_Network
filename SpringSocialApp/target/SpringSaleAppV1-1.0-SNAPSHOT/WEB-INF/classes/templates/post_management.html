<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý bài viết</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Quản lý bài viết</h2>

        <!-- Bộ lọc -->
        <form class="row g-3 mb-3" method="get" action="/posts">
            <div class="col-md-4">
                <input type="text" class="form-control" name="keyword" placeholder="Tìm theo nội dung" 
                       th:value="${params['keyword']}">
            </div>

            <div class="col-md-3">
                <input type="date" class="form-control" name="fromDate" th:value="${params['fromDate']}">
            </div>

            <div class="col-md-3">
                <input type="date" class="form-control" name="toDate" th:value="${params['toDate']}">
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Lọc</button>
            </div>
        </form>

        <!-- Danh sách bài viết -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nội dung</th>
                        <th>Người đăng</th>
                        <th>Ngày đăng</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${posts}">
                        <td th:text="${p.postId}"></td>
                        <td th:text="${p.content}"></td>
                        <td th:text="${p.userId.fullName}"></td>
                        <td th:text="${#dates.format(p.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <form th:action="@{'/posts/delete/' + ${p.postId}}" method="post"
                                  onsubmit="return confirm('Bạn có chắc muốn xoá bài viết này?');">
                                <button type="submit" class="btn btn-sm btn-danger">Xoá</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(posts)}">
                        <td colspan="5" class="text-center">Không có bài viết nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>
