<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý khảo sát</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Quản lý khảo sát</h2>

        <!-- Nút thêm khảo sát -->
        <a th:href="@{/surveys/add}" class="btn btn-info mb-3">Thêm khảo sát</a>

        <!-- Form tìm kiếm -->
        <form class="row g-3 mb-3" method="get" th:action="@{/surveys}">
            <div class="col-md-10">
                <input type="text" class="form-control" name="kw" placeholder="Tìm theo tiêu đề..."
                       th:value="${params['kw']}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
            </div>
        </form>

        <!-- Bảng khảo sát -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Tiêu đề</th>
                        <th>Mô tả</th>
                        <th>Đa lựa chọn?</th>
                        <th>Ngày tạo</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${surveys}">
                        <td th:text="${s.title}"></td>
                        <td th:text="${s.description}"></td>
                        <td th:text="${s.isMultipleChoice ? 'Có' : 'Không'}"></td>
                        <td th:text="${#dates.format(s.createdAt, 'dd/MM/yyyy HH:mm')}"></td>

                        <td>
                            <!-- Liên kết đến trang chỉnh sửa khảo sát -->
                            <a th:href="@{'/surveys/' + ${s.surveyId}}" class="btn btn-success btn-sm">&#128296;️</a>
                            
                            <!-- Liên kết đến trang quản lý câu hỏi của khảo sát -->
                            <a th:href="@{'/questions/' + ${s.surveyId}}" class="btn btn-info btn-sm">Quản lý Câu hỏi</a>

                            <!-- Liên kết đến trang quản lý phản hồi của khảo sát -->
                            <a th:href="@{'/responses/' + ${s.surveyId}}" class="btn btn-primary btn-sm">Quản lý Phản hồi</a>
                            
                            <!-- Nút xóa khảo sát -->
                            <button type="button" class="btn btn-danger btn-sm"
                                    th:onclick="'deleteSurvey(' + '\'' + @{/api/surveys/{id}(id=${s.surveyId})} + '\'' + ')'">
                                Xoá
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(surveys)}">
                        <td colspan="5" class="text-center">Không có khảo sát nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="base :: footer"></div>

    <script th:src="@{/js/main.js}"></script>

</body>
</html>
