<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Thông báo</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Tạo Thông báo</h2>
        <form th:action="@{/addEventNotification}" th:object="${eventNotification}" method="post">
            
           <div class="mb-3">
                <label for="event" class="form-label">Sự kiện</label>
                <select id="event" name="event_id" class="form-select" required>
                    <option value="">-- Chọn sự kiện --</option>
                    <option th:each="event : ${events}" th:value="${event.event_id}" th:text="${event.title}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề:</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung:</label>
                <textarea class="form-control" id="content" name="content" th:field="*{content}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="admin" class="form-label">Người gửi (Admin):</label>
                <select id="admin" name="admin" class="form-select" th:field="*{admin.id}">
                    <option value="">-- Chọn người dùng --</option>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="receiverUser" class="form-label">Người nhận:</label>
                <select id="receiverUser" name="receiverUser" class="form-select" th:field="*{receiverUser.id}">
                    <option value="">-- Chọn người dùng --</option>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="group" class="form-label">Nhóm:</label>
                <select id="group" name="group" class="form-select" th:field="*{group.groupId}">
                    <option value="">-- Chọn nhóm --</option>
                    <option th:each="group : ${groups}" th:value="${group.groupId}" th:text="${group.groupName}"></option>
                </select>
            </div>
             
            
            
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/Events}" class="btn btn-secondary">Hủy</a>
        </form>
    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>
