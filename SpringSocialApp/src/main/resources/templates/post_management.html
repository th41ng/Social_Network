<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý bài viết</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Quản lý bài viết</h2>

        <!-- Bộ lọc -->
        <form class="row g-3 mb-3" method="get" th:action="@{/posts}">
            <div class="col-md-4">
                <input type="text" class="form-control" name="content" placeholder="Tìm theo nội dung" 
                       th:value="${params['content']}">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" name="fromDate" th:value="${params['fromDate']}">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" name="toDate" th:value="${params['toDate']}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </div>
        </form>

        <!-- Danh sách bài viết -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nội dung</th>
                        <th>Người đăng</th>
                        <th>Ngày đăng</th>
                        <th>Hình ảnh</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${posts}">
                        <td th:text="${p.postId}"></td>
                        <td th:text="${p.content}"></td>
                        <td th:text="${p.userId.fullName}"></td>
                        <td th:text="${#dates.format(p.createdAt, 'dd/MM/yyyy HH:mm')}"></td>

                        <!-- Hiển thị hình ảnh nếu có -->
                        <td>
                            <img th:if="${p.image != null}" th:src="@{${p.image}}" alt="Post Image" width="100" />
                        </td>

                        <td>
                            <form th:action="@{/posts/{postId}/delete(postId=${p.postId})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">Xoá</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(posts)}">
                        <td colspan="6" class="text-center">Không có bài viết nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Form upload ảnh cho bài viết mới hoặc cập nhật -->
        <form method="post" th:action="@{/posts/upload}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung bài viết</label>
                <input type="text" class="form-control" th:field="*{content}" />
            </div>

            <div class="mb-3">
                <label for="imageFile" class="form-label">Chọn hình ảnh</label>
                <input type="file" class="form-control" th:field="*{imageFile}" />
            </div>

            <button type="submit" class="btn btn-success">Tải lên</button>
        </form>

    </main>

    <div th:replace="base :: footer"></div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
