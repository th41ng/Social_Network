<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý thông báo sự kiện</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Quản lý thông báo sự kiện</h2>
        <a th:href="@{/Notification/add}" class="btn btn-info mb-3">Thêm Thông báo</a>
        <a th:href="@{/Event/listEvent}" class="btn btn-info mb-3">Quản lý sự kiện</a>
        <a th:href="@{/Group/listGroup}" class="btn btn-info mb-3">Quản lý nhóm</a>

        <!-- Bộ lọc -->
        <form class="row g-3 mb-3" method="get" th:action="@{/Notification/listNotification}">
            <div class="col-md-4">
                <input type="text" class="form-control" name="title" placeholder="Tìm theo tiêu đề" 
                       th:value="${params['title']}">
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </div>
        </form>

        <!-- Danh sách thông báo sự kiện -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Nội dung</th>
                        <th>Người gửi</th>
                        <th>Người nhận</th>
                        <th>Nhóm</th>
                        <th>Ngày gửi</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="notification : ${notification}">
                        <td th:text="${notification.notificationId}"></td>
                        <td th:text="${notification.title}"></td>
                        <td th:text="${notification.content}"></td>
                        <td th:text="${notification.admin.fullName}"></td>
                        <td>
                            <span th:if="${notification.receiverUser != null}" th:text="${notification.receiverUser.fullName}"></span>
                            <span th:if="${notification.receiverUser == null}">Chưa xác định</span>
                        </td>
                        <td>
                            <span th:if="${notification.group != null}" th:text="${notification.group.groupName}"></span>
                            <span th:if="${notification.group == null}">Không thuộc nhóm nào</span>
                        </td>
                        <td th:text="${#dates.format(notification.sentAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/Notification/editNotification/{id}(id=${notification.notificationId})}" class="btn btn-primary btn-sm">Sửa</a>
                            <button type="button" class="btn btn-danger btn-sm" title="Xoá"
                                    th:onclick="'deleteNotification(\'' + @{/api/deleteNotification/{id}(id=${notification.notificationId})} + '\')'">
                                Xoá
                            </button>

                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(notification)}">
                        <td colspan="8" class="text-center">Không có thông báo sự kiện nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>


        <nav aria-label="Page navigation" th:if="${totalPages > 0}">
            <ul class="pagination justify-content-center">
                <!-- Previous Page Link -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{/Notification/listNotification(page=${currentPage - 1}, title=${params['title']})}">Trước</a>
                </li>

                <!-- Page Numbers -->
                <li class="page-item" 
                    th:each="i : ${#numbers.sequence(1, totalPages)}" 
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" 
                       th:href="@{/Notification/listNotification(page=${i}, title=${params['title']})}" 
                       th:text="${i}"></a>
                </li>

                <!-- Next Page Link -->
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{/Notification/listNotification(page=${currentPage + 1}, title=${params['title']})}">Sau</a>
                </li>
            </ul>
        </nav>

    </main>

    <div th:replace="base :: footer"></div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
