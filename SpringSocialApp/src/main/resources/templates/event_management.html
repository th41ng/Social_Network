<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Sự kiện</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Quản lý Sự kiện</h2>

        <!-- Form Thêm Sự kiện -->
        <form class="mb-4" th:action="@{/event-notifications/add}" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="title" placeholder="Tiêu đề sự kiện" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="content" placeholder="Nội dung sự kiện" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="eventId" placeholder="ID sự kiện" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="receiverUserId" placeholder="ID người nhận">
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="groupId" placeholder="ID nhóm">
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success">Thêm Sự kiện</button>
                </div>
            </div>
        </form>

        <!-- Danh sách Sự kiện -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Nội dung</th>
                        <th>Người gửi</th>
                        <th>Người nhận</th>
                        <th>Nhóm</th>
                        <th>Ngày gửi</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="event : ${eventNotifications}">
                        <td th:text="${event.notificationId}"></td>
                        <td th:text="${event.title}"></td>
                        <td th:text="${event.content}"></td>
                        <td th:text="${event.admin.fullName}"></td>
                        <td th:text="${event.receiverUser != null ? event.receiverUser.fullName : 'N/A'}"></td>
                        <td th:text="${event.group != null ? event.group.groupName : 'N/A'}"></td>
                        <td th:text="${#dates.format(event.sentAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <form th:action="@{/event-notifications/delete/{id}(id=${event.notificationId})}" method="post"
                                  onsubmit="return confirm('Bạn có chắc muốn xoá sự kiện này?');">
                                <button type="submit" class="btn btn-sm btn-danger">Xoá</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(eventNotifications)}">
                        <td colspan="8" class="text-center">Không có sự kiện nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>
