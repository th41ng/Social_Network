<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thêm Nhóm Mới</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Thêm Người Dùng Mới</h2>
        <!-- Hiển thị lỗi nếu có -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <form method="post" th:action="@{/Users/add}" th:object="${user}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*" />
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required />
            </div>
            <div class="mb-3">
                <label for="studentId" class="form-label">Mã số sinh viên</label>
                <input type="text" class="form-control" id="studentId" th:field="*{studentId}" required />
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required />
            </div>
            <div th:if="${#fields.hasErrors('fullName')}" class="error">
                <p th:errors="*{fullName}">Lỗi ở đây</p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required />
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Vai trò</label>
                <select class="form-select" id="role" th:field="*{role}" required>
                    <option value="" disabled selected>Chọn vai trò</option>
                    <option value="ROLE_USER">Người dùng</option>
                    <option value="ROLE_ALUMNI">Cựu sinh viên</option>
                    <option value="ROLE_ADMIN">Quản trị viên</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isLocked" th:field="*{isLocked}">
                <label class="form-check-label" for="isLocked">Đã khóa</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isVerified" th:field="*{isVerified}">
                <label class="form-check-label" for="isVerified">Đã xác thực</label>
            </div>
            <button type="submit" class="btn btn-primary">Thêm Người Dùng</button>
        </form>
    </main>



    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
