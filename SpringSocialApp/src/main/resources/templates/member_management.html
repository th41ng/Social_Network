<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Danh sách Thành viên</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Danh sách Thành viên của nhóm: <span th:text="${group.groupName}"></span></h2>
        <a th:href="@{/Group/listGroup}" class="btn btn-secondary mb-3">Quay lại danh sách nhóm</a>
        <a th:href="@{/Member/add(groupId=${group.groupId})}" class="btn btn-danger mb-3">Thêm thành viên</a>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>                       
                        <th>ID Thành viên</th>
                        <th>Tên Thành viên</th>
                        <th>Email</th>
                        <th>Ngày tham gia</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="member : ${members}">
                        <td th:text="${member.groupMemberId}"></td>
                        <td th:text="${member.user.username}"></td>
                        <td th:text="${member.user.email}"></td>
                        <td th:text="${#dates.format(member.joinedAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>

                            <button type="button" class="btn btn-danger btn-sm" title="Xoá"
                                    th:onclick="'deleteMember(\'' + @{/api/deleteMember/{id}(id=${member.groupMemberId})} + '\')'">
                                Xoá
                            </button>
                            
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(members)}">
                        <td colspan="4" class="text-center">Không có thành viên nào trong nhóm.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="base :: footer"></div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
