<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Phản hồi</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>

<!-- Header sẽ được thay thế bởi base -->
<div th:replace="base :: header"></div>

<main class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Quản lý Phản hồi cho câu hỏi: <span th:text="${question.questionText}"></span></h3>
        </div>
        <div class="card-body">

            <!-- Bảng Phản hồi -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Phản hồi</th>
                            <th scope="col">Ngày trả lời</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="response : ${responses}">
                            <td th:text="${response.responseText != null ? response.responseText : 'Không có phản hồi tự luận'}"></td>
                            <td th:text="${#dates.format(response.responseAt, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Nút quay lại -->
            <a href="#" class="btn btn-secondary mt-3">Quay lại</a>
        </div>
    </div>
</main>

<!-- Footer sẽ được thay thế bởi base -->
<div th:replace="base :: footer"></div>

</body>
</html>
