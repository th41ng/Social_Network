<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý Nhóm</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Quản lý Nhóm</h2>
        <a th:href="@{/Group/add}" class="btn btn-info mb-3">Thêm nhóm</a>

        <form class="row g-3 mb-3" method="get" th:action="@{/Group/listGroup}">
            <div class="col-md-4">
                <input type="text" class="form-control" name="groupName" placeholder="Tìm theo tên nhóm" 
                       th:value="${params['groupName']}">
            </div>

            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID Nhóm</th>
                        <th>Tên Nhóm</th>
                        <th>Quản Trị Viên</th>
                        <th>Ngày Tạo</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="group : ${group}">
                        <td th:text="${group.groupId}"></td>
                        <td th:text="${group.groupName}"></td>
                        <td th:text="${group.admin.username}"></td>
                        <td th:text="${#dates.format(group.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/Group/edit/{id}(id=${group.groupId})}" class="btn btn-warning btn-sm">Sửa</a>
                            <button type="button" class="btn btn-danger btn-sm" title="Xoá"
                                    th:onclick="'deleteGroup(\'' + @{/api/delete/{groupId}(id=${group.groupId})} + '\')'">
                                Xoá
                            </button>
                            <a th:href="@{/Group/listMember(groupId=${group.groupId})}" class="btn btn-primary btn-sm">Xem thành viên</a>

                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(group)}">
                        <td colspan="5" class="text-center">Không có nhóm nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation" th:if="${totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{/Group/listGroup(page=${currentPage - 1}, title=${params['groupName']})}">Trước</a>
                </li>

                <li class="page-item" 
                    th:each="i : ${#numbers.sequence(1, totalPages)}" 
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" 
                       th:href="@{/Group/listGroup(page=${i}, title=${params['groupName']})}" 
                       th:text="${i}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{/Group/listGroup(page=${currentPage + 1}, title=${params['groupName']})}">Sau</a>
                </li>
            </ul>
        </nav>


    </main>

    <div th:replace="base :: footer"></div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
