<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh Sửa Nhóm</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Chỉnh Sửa Nhóm</h2>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/Group/edit/{id}(id=${group.groupId})}" method="post" th:object="${group}">
            <input type="hidden" name="adminId" th:value="${adminId}" />

            <div class="mb-3">
                <label for="groupName" class="form-label">Tên Nhóm</label>
                <input type="text" id="groupName" name="groupName" class="form-control" th:field="*{groupName}" required>
            </div>

            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </form>
    </main>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
