<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý Người dùng</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Quản lý Người dùng</h2>
        <a th:href="@{/Users/addUser}" class="btn btn-info mb-3">Thêm Người dùng</a>

        <!-- Bộ lọc tìm kiếm -->
        <form class="row g-3 mb-3" method="get" th:action="@{/Users/listUser}">
            <div class="col-md-4">
                <input type="text" class="form-control" name="username" placeholder="Tìm theo tên người dùng" 
                       th:value="${params['username']}">
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control" name="email" placeholder="Tìm theo email" 
                       th:value="${params['email']}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </div>
        </form>

        <!-- Danh sách người dùng -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Vai trò</th>
                        <th>Mã số sinh viên</th>
                        <th>Tên người dùng</th>
                        <th>Email</th>
                        <th>Tình trạng xác thực</th>
                        <th>Trạng thái</th>
                        <th>Ngày đăng ký</th>
                        <th>Lần cuối thay đổi mật khẩu</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.role}"></td>
                        <td th:text="${user.studentId}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.isVerified ? 'Đã xác thực': 'Chưa xác thực'}"></td>
                        <td th:text="${user.isLocked ? 'Không hoạt động' : 'Đang hoạt động'}"></td>
                        <td th:text="${#dates.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#dates.format(user.lastPasswordChange, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/Users/editUser/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Sửa</a>
                            <button type="button" class="btn btn-danger btn-sm" title="Xoá"
                                    th:onclick="'deleteUser(\'' + @{/api/delete/{userid}(userid=${user.id})} + '\')'">
                                Xoá
                            </button>                 
                            <!-- Hiển thị nút Xác thực hoặc Hủy xác thực dựa trên trạng thái isVerified -->
                            <button type="button" class="btn btn-primary"
                                    th:if="${user.role == 'ROLE_ALUMNI' && !user.isVerified}"
                                    th:onclick="verifyStudent([[${user.id}]])">
                                Xác thực
                            </button>



                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="6" class="text-center">Không có người dùng nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="base :: footer"></div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
