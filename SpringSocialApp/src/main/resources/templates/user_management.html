<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý Người dùng</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h2>Quản lý Người dùng</h2>
        <a th:href="@{/Users/add}" class="btn btn-info mb-3">Thêm Người dùng</a>

        <form class="row g-3 mb-3" method="get" th:action="@{/Users/listUser}">
            <div class="col-md-4">
                <input type="text" class="form-control" name="username" placeholder="Tìm theo tên người dùng" 
                       th:value="${params['username']}">
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control" name="email" placeholder="Tìm theo email" 
                       th:value="${params['email']}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Vai trò</th>
                        <th>Mã số sinh viên</th>
                        <th>Tên người dùng</th>
                        <th>Email</th>
                        <th>Tình trạng xác thực</th>
                        <th>Trạng thái</th>
                        <th>Ngày đăng ký</th>
                        <th>Lần cuối thay đổi mật khẩu</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.role}"></td>
                        <td th:text="${user.studentId}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.isVerified == true ? 'Đã xác thực' : 'Chưa xác thực'}"></td>
                        <td th:text="${user.isLocked  == true ? 'Không hoạt động' : 'Đang hoạt động'}"></td>
                        <td th:text="${#dates.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#dates.format(user.lastPasswordChange, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/Users/editUser/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Sửa</a>
                            <button type="button" class="btn btn-danger btn-sm" title="Xoá"
                                    th:onclick="'deleteUser(\'' + @{/api/delete/{id}(id=${user.id})} + '\')'">
                                Xoá
                            </button>                 
                            <form th:action="@{/Users/{userId}/verify(userId=${user.id})}" method="post">
                                <button type="submit" class="btn btn-primary" 
                                        th:if="${user.role == T(com.socialapp.configs.UserRole).ROLE_ALUMNI && !user.isVerified}">
                                    Xác thực
                                </button>
                            </form>
                            <form th:action="@{/Users/banUser/{userId}(userId=${user.id})}" method="post">
                                <button type="submit" class="btn btn-warning"  
                                        th:if="user.isLocked">
                                    Đổi trạng thái
                                </button>
                            </form>


                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="6" class="text-center">Không có người dùng nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>


     
        <nav aria-label="Page navigation" th:if="${totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                    <a class="page-link" 
                       th:href="@{/Users/listUser(page=${currentPage - 1}, username=${params['username']}, email=${params['email']})}">Trước</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage ? 'active' : ''}">
                    <a class="page-link" 
                       th:href="@{/Users/listUser(page=${i}, username=${params['username']}, email=${params['email']})}" 
                       th:text="${i}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                    <a class="page-link" 
                       th:href="@{/Users/listUser(page=${currentPage + 1}, username=${params['username']}, email=${params['email']})}">Sau</a>
                </li>
            </ul>
        </nav>


    </main>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
